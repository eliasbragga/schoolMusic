<header class="header">
  <div class="logo">
    <img src="../../../assets/logo.png" alt="Logo" title="logo">
  </div>
  <ul class="links">
    <li *ngFor="let link of links" 
        [ngClass]="link.space ? 'space' : ''"
        (click)="redirectRoute(link.routerPath)"
        >
        <span [ngClass]="link.selected ? 'item_selected' : ''">{{ link.name }}</span>
      
    </li>
  </ul>
</header>
